<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-top">

            <div class="top-left">
                <h2 class="logo">Flipkart</h2>
                <input placeholder="Enter keyword" class="search" >
            </div>
            <div class="top-right">
                <select class="dropdown">
                    <option>Notification Preferences</option>
                    <option>Sell on Flipkart</option>
                    <option>Advertise</option>
                    <option>24x7 Customer care</option>
                    <option>Download App</option>
                </select>
                <a href="#" class="link">Explore</a>
                <a href="#" class="link">Cart</a>
                <button>Login</button>
            </div>

        </div>
        <div class="nav-bottom">
            <a href="#" class="link_">Top Offer</a>
            <a href="#" class="link_">Grocery</a>
            <a href="#" class="link_">Fashion</a>
            <a href="#" class="link_">Mobile</a>
            <a href="#" class="link_">Electronics</a>
            <a href="#" class="link_">Appliances</a>
            <a href="#" class="link_">Travel</a>
            <a href="#" class="link_">Beauty</a>
        </div>
    </nav>
    <div class="container">
        <div class="ctn-left">

            <table class="placeholders">
                <tr>
                    <td>
                        <img src="./images/appliance.jpeg">
                        <p>Appliances</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="./images/jwellery.jpeg">
                        <p>Jewellery</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="./images/laptop.jpeg">
                        <p>Laptops</p>
                    </td>
                </tr>
            </table>
         

        </div>
        <div class="ctn-right">
            <div class="item-ctn">
                <div class="item-left">
                    <!-- <img src="./images/apple.jpeg" alt="">
                    <div class="description-ctn">
                        <h2 class="desc">Apple Iphone</h2>
                        <h2 class="desc">$2000</h2>
                        <h2 class="desc">6GB ram</h2>s
                    </div> -->
                </div>
                <div class="item-right">
                    <h2 class="offers">10% OFF</h2>
                </div>
            </div>
            <div class="below-ctn">
                <div class="item-blw">
                    <img src="./images/realme.jpeg">
                    <p>Realme Phones</p>
                </div>
                <div class="item-blw">
                    <img src="./images/tv.jpeg">
                    <p>Smart TVs</p>
                </div>
                <div class="item-blw">
                    <img src="./images/toy.jpeg">
                    <p>Toys</p>
                </div>
                <div class="item-blw">
                    <img src="./images/speakers.jpeg">
                    <p>Multimedia Speakers</p>
                </div>
                <div class="item-blw">
                    <img src="./images/shoes.jpeg">
                    <p>Shoes</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
